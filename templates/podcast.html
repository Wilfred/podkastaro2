{% extends "base.html" %}

{% block episodes %}

{# podcast intro #}
<div class="document">
	<div>&nbsp;</div>
        <div class="dochead">
                <span class="dhead">{{ podcast.name }}</span>
	</div>
	<div class="dcontent">
		{{ podcast.description }}
	</div>
</div>

<div class="rtboxbg">&nbsp;</div>
<div class="gap"></div>

{# podcast episodes #}
{% for episode in episodes %}
<div class="document">
	<div>&nbsp;</div>
        <div class="dochead">
                <span class="dhead">{{ episode.title }}</span>
	</div>
	<div class="dcontent">
		{{ episode.raw_description }}
	</div>
</div>

<div class="rtboxbg">&nbsp;</div>
<div class="gap"></div>
{% endfor %}

{% endblock %}
